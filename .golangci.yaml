linters:
  # enable-all: true
  enable:
    - nlreturn
    - wsl
    - varnamelen
    - errcheck
    - errorlint
    - tagliatelle
    - goconst
    - tagalign
    - gochecknoglobals
    - asciicheck
    - copyloopvar
    - gofmt
    - goimports
    - gomodguard
    - goprintffuncname
    - gosimple
    - govet
    - ineffassign
    - misspell
    - nakedret
    - nolintlint
    - prealloc
    - staticcheck
    - typecheck
    - unconvert
    - unused
    - whitespace
    - gocritic
    - lll
    - forcetypeassert
    - err113
